<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- ECU Icon -->
  <g transform="translate(200,200)">
    <!-- Chip body -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#6c757d"/>
    
    <!-- Chip pins (left) -->
    <rect x="-70" y="-30" width="10" height="4" fill="#495057"/>
    <rect x="-70" y="-20" width="10" height="4" fill="#495057"/>
    <rect x="-70" y="-10" width="10" height="4" fill="#495057"/>
    <rect x="-70" y="0" width="10" height="4" fill="#495057"/>
    <rect x="-70" y="10" width="10" height="4" fill="#495057"/>
    <rect x="-70" y="20" width="10" height="4" fill="#495057"/>
    
    <!-- Chip pins (right) -->
    <rect x="60" y="-30" width="10" height="4" fill="#495057"/>
    <rect x="60" y="-20" width="10" height="4" fill="#495057"/>
    <rect x="60" y="-10" width="10" height="4" fill="#495057"/>
    <rect x="60" y="0" width="10" height="4" fill="#495057"/>
    <rect x="60" y="10" width="10" height="4" fill="#495057"/>
    <rect x="60" y="20" width="10" height="4" fill="#495057"/>
    
    <!-- Chip pins (top) -->
    <rect x="-30" y="-50" width="4" height="10" fill="#495057"/>
    <rect x="-20" y="-50" width="4" height="10" fill="#495057"/>
    <rect x="-10" y="-50" width="4" height="10" fill="#495057"/>
    <rect x="0" y="-50" width="4" height="10" fill="#495057"/>
    <rect x="10" y="-50" width="4" height="10" fill="#495057"/>
    <rect x="20" y="-50" width="4" height="10" fill="#495057"/>
    
    <!-- Chip pins (bottom) -->
    <rect x="-30" y="40" width="4" height="10" fill="#495057"/>
    <rect x="-20" y="40" width="4" height="10" fill="#495057"/>
    <rect x="-10" y="40" width="4" height="10" fill="#495057"/>
    <rect x="0" y="40" width="4" height="10" fill="#495057"/>
    <rect x="10" y="40" width="4" height="10" fill="#495057"/>
    <rect x="20" y="40" width="4" height="10" fill="#495057"/>
    
    <!-- Chip center -->
    <rect x="-40" y="-20" width="80" height="40" rx="4" fill="#343a40"/>
    
    <!-- Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">ECU</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#adb5bd">PRODUCT</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Ürün Görseli</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">Yüklenmedi</text>
</svg>